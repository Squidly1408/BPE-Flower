<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description"

    <link rel="shortcut icon" href="assets/images/logo.svg" type="image/x-icon">

</head>

<body id="body">

    <div class="main-container">
        <h1 class="heading">Big Picture Education Flower</h1>
        <div class="flower-container-wrapper">
            <div class="flower-container">
                <button id="saveGraphButton" class="save-graph-button">Save graph</button>

                        <g class="rings">
                            <!-- Rings behind the flower -->
                            <circle cx="187.5" cy="187.5" r="60" stroke="#adadad" stroke-width="5" fill="none" />

                            <circle cx="187.5" cy="187.5" r="115" stroke="#adadad" stroke-width="5" fill="none" />

                        </g>

                            <path class="petal4"
                                d="M 56.511719 261.203125 C 74.160156 294.285156 121.5 295.25 140.433594 262.832031 C 140.433594 262.832031 183.050781 190.15625 183.050781 190.15625 L 98.804688 189.589844 C 61.90625 189.339844 38.4375 229.035156 56.511719 261.203125 Z" />

                </svg>


                <!-- Input Boxes -->
                <div class="input-container">
                    <div class="input-box-wrapper" id="input-box-wrapper1">
                        <div class="input-title">Personal Qualities (Pink)</div>

                        <div class="slider-container">
                            <input type="range" id="slider1" class="slider" min="50" max="150" value="100" step="25">
                            <label for="slider1" class="slider-val">3</label>
                        </div>
                        <textarea type="text" class="input-box"
                            placeholder="Explain your reasoning for your choice of level"
                            id="input-box1">Students at this level make informed and deliberate decisions about their learning progress.</textarea>

                    </div>
                    <div class="input-box-wrapper" id="input-box-wrapper2">
                        <div class="input-title">Quantitative Reasoning (Blue)</div>
                        <div class="slider-container">
                            <input type="range" id="slider2" class="slider" min="50" max="150" value="100" step="25">
                            <label for="slider2" class="slider-val">3</label>
                        </div>
                        <textarea type="text" class="input-box"
                            placeholder="Explain your reasoning for your choice of level"
                            id="input-box2">Students at this level make use of their growing repertoire of mathematical strategies to explore unfamiliar situations.</textarea>

                    </div>
                    <div class="input-box-wrapper" id="input-box-wrapper3">
                        <div class="input-title">Empirical Reasoning (Yellow)</div>
                        <div class="slider-container">
                            <input type="range" id="slider3" class="slider" min="50" max="150" value="100" step="25">
                            <label for="slider3" class="slider-val">3</label>
                        </div>
                        <textarea type="text" class="input-box"
                            placeholder="Explain your reasoning for your choice of level"
                            id="input-box3">Students at this level develop inquiry questions related to their interests and conduct investigations to test their predictions.</textarea>

                    </div>
                    <div class="input-box-wrapper" id="input-box-wrapper4">
                        <div class="input-title">Communication (Green)</div>
                        <div class="slider-container">
                            <input type="range" id="slider4" class="slider" min="50" max="150" value="100" step="25">
                            <label for="slider4" class="slider-val">3</label>
                        </div>
                        <textarea type="text" class="input-box"
                            placeholder="Explain your reasoning for your choice of level"
                            id="input-box4">Students at this level communicate with presence and purpose.</textarea>

                    </div>
                    <div class="input-box-wrapper" id="input-box-wrapper5">
                        <div class="input-title">Social Reasoning (Red)</div>
                        <div class="slider-container">
                            <input type="range" id="slider5" class="slider" min="50" max="150" value="100" step="25">
                            <label for="slider5" class="slider-val">3</label>
                        </div>
                        <textarea type="text" class="input-box"
                            placeholder="Explain your reasoning for your choice of level"
                            id="input-box5">Students at this level investigate social issues in depth by applying a range of tools.</textarea>
                    </div>
                    <div class="input-box-wrapper" id="input-box-wrapper6">
                        <div class="input-title">Knowing How To Learn (Orange)</div>
                        <div class="slider-container">
                            <input type="range" id="slider6" class="slider" min="50" max="150" value="100" step="25">
                            <label for="slider6" class="slider-val">3</label>
                        </div>
                        <textarea type="text" class="input-box"
                            placeholder="Explain your reasoning for your choice of level"
                            id="input-box6">Students at this level are developing increased personal, physical and social awareness and are able to analyse their strengths and draw from their experience to prioritise what is required for personal growth.</textarea>

                    </div>
                </div>

            </div>
        </div>

            <img src="./assets/images/Squidly1408_logo.png" alt="Squidly1408 logo" class="plug-logo">
